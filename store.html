<!--Modal Agregar Libro-->
<div class="modal fade" id="idModalagregarzapa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Zapatillas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
          <form>
            <div class="mb-3">
              <label for="titulo" class="form-label">Marca</label>
              <input type="text" class="form-control" id="marcaInput" aria-describedby="titulo">
              
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modeloInput" aria-describedby="titulo">
                
              </div>
              <div class="mb-3">
                <label for="titulo" class="form-label">Color</label>
                <input type="text" class="form-control" id="colorInput" aria-describedby="titulo">
                
              </div>
              
            <div class="mb-3">
              <label for="autor" class="form-label">Genero</label>
              <input type="text" class="form-control" id="generoInput" aria-describedby="autor">
              
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="text" class="form-control" id="precioInput" aria-describedby="precio">
              
            </div>
          </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="text" id="guardarzapaBtn" class="btn btn-success">Guardar Zapatilla</button>
        </div>
      </div>
    </div>
  </div>
<!--Modal Carrito-->
<div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-bodyCarrito">
          
        </div>
        <div class="row ml-ato">
          <p id="precioTotal"></p>
        </div>
        <div class="modal-footer">
          
          
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>
